<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxlwo-TyRGc-A6kgi3esrCNNy2HF2kQoU&v=3.exp&signed_in=true$libraries=places"></script>
<script type="text/javascript">
google.maps.event.addDomListener(window,'load',intilize);
function intilize(){
  var autocomplete=new google.maps.places.Autocomplete(getElementById('txtautocomplete'));

    google.maps.event.addListener(autocomplete,'place_changed', function() {

    var place =autocomplete.getPlace();
    var location="<b>Location:</b>" + place.formatted_address + "<br/>";
    location += "Latitude: " + place.geometry.location.lat() + "<br/>";
    location += "Longitude: " + place.geometry.location.lng();
 	
    document.getElementById('lblResult').innerHTML = location;
  });

};
</script>
<span>Location:</span>
<input type="text" id="txtautocomplete" style="width:200px" placeholder="Enter address">
<label id="lblResult"></label>


</body>
</html>
